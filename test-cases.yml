    New battle settings:
    Level = 1
    Game Type = With a bot
    Time control = any
    Task = rect_area
    Tags = any
    Weapon = Node.js 16.17.0
    ---
    Solution:
    const _ = require("lodash");
    const R = require("rambda");
    const solution = (width, length) => {
    return width * length;
    };
    module.exports = solution;
  steps:
    - Нажать CREATE A GAME
    - Выставить настройки
    - Нажать Create battle
    - В редакторе кода ввести решение
    - Нажать Run
    - В модальном окне нажать Thanks
    - Нажать Back to Home
    - Перейти во вкладку COMPLETED GAMES
  expected-result: |
    Баттл завершается
    Высвечивается модальное окно с информацией о победе
    Баттл больше не отображается LOBBY
    Баттл отображается во вкладке COMPLETED GAMES с итогами игры  

